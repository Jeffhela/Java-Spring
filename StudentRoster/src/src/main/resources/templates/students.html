<!DOCTYPE html>
<!-- !YOU NEED THIS FOR THYMELEAF TO WORK! -->
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Students</title>
</head>
<body>
	<header>
		<h1>Students</h1>
		<nav>
			<ul>
				<li><a href="/students">Some Students</a></li>
				<!--
					Remember you need 'th:' prefacing any
					attribute that Thymeleaf is interacting
					with
				-->
				<li th:each="student : ${students}"><a th:href="|/students/${student.id}|" th:text="${student.name}">Student</a></li>
			</ul>
		</nav>
	</header>
	<main>
		<ul>
			<li th:each="student : ${students}"><a th:href="|/students/${student.id}|" th:text="${student.name}">Student</a></li>
		</ul>
	</main>
	<footer>
		<small>&copy; WCCI 2018</small>
	</footer>
</body>
</html>
